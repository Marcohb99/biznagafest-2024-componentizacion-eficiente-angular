<ng-container class="min-h-screen bg-gray-100 flex justify-center items-start py-12">
  <div class="min-h-screen bg-gray-100 flex justify-center items-start py-12">
    <div class="w-full max-w-3xl bg-white shadow-lg rounded-lg p-8">
      <h1 class="text-2xl font-bold mb-6 text-gray-900">Lista de tareas (Angular)</h1>

      <div class="mb-6">
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
          <app-user-filter
            [users]="users"
            [selectedUser]="selectedUser"
            (userChanged)="fetchTodosByUser($event)"
          >
          </app-user-filter>
          <app-status-filter
            [filter]="filter"
            (filterChange)="fetchTodosByFilter($event)"
          ></app-status-filter>
        </div>
      </div>

      <app-todo-input (newTodo)="addTodo($event)"></app-todo-input>
      <app-task-list
        [todos]="todos"
        [users]="users"
        (updateUserEmitter)="updateUser($event)"
        (deleteTodoEmitter)="deleteTodo($event)"
        (startEditEmitter)="startEdit($event)"
        (finishEditEmitter)="finishEdit($event.index, $event.todo, $event.value)"
        (todoCompletedEmitter)="toggleCompleted($event)"
      >

      </app-task-list>
    </div>
  </div>
</ng-container>
